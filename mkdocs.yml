site_name: Electro Café
site_description: Un blog sur l'électronique, l'informatique, la 3D et d'autres sujets
site_url: https://electro-cafe.github.io
theme:
  name: material
  language: fr
  features:
    - navigation.indexes
  icon:
    logo: material/coffee
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Change vers le mode foncé

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Change vers le mode clair

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      categories_allowed:
        - Information
        - Electronique
        - 3D
        - Divers
        - Mkdocs
      authors_profiles: true
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10

  - meta
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Accueil: index.md
  - Blog:
      - blog/index.md
      - blog/tags.md
